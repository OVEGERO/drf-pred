{% extends 'index.html' %}
{% block content %}

<!-- Wrapper container -->
<div class="container py-4 d-flex justify-content-center text-center">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" class="mt-5">
  
      <!-- Name input -->
      <div class="mb-4">
        <label class="form-label color-text" for="name">Nombre</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-4">
        <label class="form-label color-text" for="emailAddress">Email</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
  
      <!-- Message input -->
      <div class="mb-4">
        <label class="form-label color-text" for="message">Mensaje</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
      </div>
  
    </form>
  
  </div>

{% endblock %}
